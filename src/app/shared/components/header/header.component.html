<header>
  <div class="header-container">
    <div class="logo">
      <img src="assets/logo.png" alt="ClickTik Logo">
      <span>ClickTik</span>
    </div>
    <nav>
      <ul>
        <li><a routerLink="/home">Home</a></li>
      </ul>
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Search" [(ngModel)]="searchTerm"  (keydown.enter)="onSearch()">
    </div>
    <div class="user-actions">
      <a routerLink="/account"><i class="fa fa-user"></i> Account</a>
      <a routerLink="/cart"><i class="fa fa-shopping-cart"></i></a>
    </div>
  </div>
</header>
